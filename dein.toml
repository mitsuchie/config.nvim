[[plugins]]
repo = 'AndrewRadev/switch.vim'
hook_add = """
  nnoremap - :<C-u>Switch<CR>
  let g:switch_custom_definitions = [{ '''\(.\{-}\)''': '"\1"', '"\(.\{-}\)"': '''\1'''}]
"""

[[plugins]]
